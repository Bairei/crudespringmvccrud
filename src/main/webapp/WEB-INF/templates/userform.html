<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="headerinc :: head"></th:block>
    <title>Register User SpringMVClinic</title>
</head>
<body>
    <div class="container">
        <th:block th:include="header :: header"></th:block>
        <div class="jumbotron">
            <p class="lead">Create a new user</p>
            <form class="form-horizontal" th:object="${user}" th:action="@{/register}" method="post">
                <ul class="list-form"><li class="list-group-item list-group-item-danger" th:each="err : ${#fields.errors('*')}" th:text="${err}">Error in form</li></ul>
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" required="true" class="form-control" th:field="*{email}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" required="true" class="form-control" th:field="*{name}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Surname:</label>
                    <div class="col-sm-10">
                        <input type="text" required="true" class="form-control" th:field="*{surname}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" required="true" class="form-control" th:field="*{password}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Confirm password:</label>
                    <div class="col-sm-10">
                        <input type="password" required="true" class="form-control" th:field="*{confirmPassword}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Secret password (not required)</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" th:field="*{secret}">
                    </div>
                </div>
                <div class="row">
                    <input type="submit" class="btn btn-default" value="Register">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
